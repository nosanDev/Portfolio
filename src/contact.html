          <img

            height="45%"

          <a href="about.html" id="text_about_nav">About</a>

        <li id="project_nav">

<body>
  <!-- Header -->

  <header>
    <h1 id="title_portfolio">
      <h1 id="title_port">PORT</h1>
      <h1 id="title_folio">FOLIO</h1>
    </h1>
  </header>

  <!-- Article Contact --> 

  <article class="article_contactme_contact">

    <!--TitleOfArticle-->
    <h1 id="title_contactme_contact">Contact Me</h1>

    <!--MAP-->
    <iframe id="map_contactme_contact"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d167997.47302519536!2d2.182224007219332!3d48.85896330327525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1692612974766!5m2!1sfr!2sfr"
    style="border:0;" allowfullscreen="" 
    loading="lazy">
    </iframe>

    <!-- Form -->
    
    <form id="contact-form">
    
      <!--Name-->
      <input name="name" type="text" class="form-type" 
      id="name_contactme_contact" placeholder="Your name..." required="">
      <!--Email-->
      <input name="email" type="email" class="form-type"
      id="email_contactme_contact" placeholder="Your email..." required="">
      <!--Subject-->
      <input name="subject" type="text" class="form-type"
      id="subject_contactme_contact" placeholder="Subject..." required="">
      <!--YourMessage-->
      <textarea name="message" rows="6" class="form-type"
      id="message_contactme_contact" placeholder="Your message..." required=""></textarea>
    
    </form>  
    

    <!--Button-->
    <button type="submit" id="button_contactme_contact" class="btn-white-type">SEND NOW</button>

    <!--CheckBox-->

    <input type="checkbox" id="checkbox_contactme_contact" class="checkbox"></input>

</article>

    <!-- Footer -->

    <footer>
        <!-- Copyright -->
  
        <h4 id="copyright_footer">Copyright Â© 2023 Kakoui. Kokan by Kakoui</h4>
      </footer>
  
      <!-- JS -->
  
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script src="../js/app.js"></script>
      <script src="../js/contact.js"></script>
    </body>
</html>
